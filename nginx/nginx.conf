# Nginx aio/sendfile 优化
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # 开启 Gzip 压缩，可以减小 json 文件传输大小
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 主服务器配置
    server {
        # 监听 80 端口
        listen 80;
        server_name localhost;

        # 允许跨域请求，对于前端地图应用至关重要
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        # 如果是 OPTIONS 预检请求，直接返回 204
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # 根目录指向我们挂载的数据卷
        root /usr/share/nginx/html;

        # ================== 核心路由规则 ==================

        # 规则 1: 访问瓦片图片
        # URL 示例: /himawari/3/2/5/1743139200.jpg
        # $1=himawari, $2=3, $3=2, $4=5, $5=1743139200
        location ~ /([a-z-]+)/(\d+)/(\d+)/(\d+)/(\d+\.jpg)$ {
            # 尝试直接查找文件
            try_files /$1/$2/$3/$4/$5 /blank.png;

            # 为瓦片设置长时间的浏览器缓存
            expires 30d;
            add_header Cache-Control "public";
        }

        # 规则 2: 访问 timestamps.json 文件
        # URL 示例: /himawari/timestamps.json
        # $1=himawari, $2=timestamps.json
        location ~ /([a-z-]+)/(timestamps\.json)$ {
            # 尝试直接查找文件
            try_files /$1/$2 =404;

            # 禁用缓存，确保前端总是获取最新的时间戳列表
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # 规则 3: 根路径或未知路径
        location / {
            return 404; # 或者可以显示一个欢迎页面
        }
    }
}